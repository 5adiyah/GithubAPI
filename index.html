<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHANGE TITLE</title>
    <script type="text/javascript" src="dist/js/vendor.min.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="dist/css/vendor.css">
    <link rel="stylesheet" href="dist/css/style.css">
  </head>
  <body>
  <!-- <div class="container">
    <div id="userName"></div>
    <div id="userEmail"></div>
    <div id="userLocation"></div>
    <div id="userPic"></div>
    <ul id="userRepos"></ul>
  </div> -->

  <div class="container ">
    <div class="icons">
      <button class="usrButton clearButtons"><img src="images/usr.png" height="50"/></button>
      <button class="ghButton clearButtons"><img src="images/gh.png" height="50" /></button>
      <button class="emailButton clearButtons"><img src="images/email.png" height="50" /></button>
    </div>
    <div class="whitebox">

      <!-- Show at the beginning -->
      <div class="userInput">
        <h4 class="header">Find a Github User</h4>
        <form id="usernameForm">
          <div class="row">
            <p class="one column" >&nbsp;</p>
            <input id="username" type="text" class="ten columns" placeholder="Enter a Github Username">
            <p class="one column" >&nbsp;</p>
          </div>
          <div class="row">
            <span class="three columns" >&nbsp;</span>
            <button type="submit" id="submit" class="six columns button">Submit</button>
            <span class="three columns" >&nbsp;</span>
          </div>
        </form>
      </div>


      <!-- Show After User inputs in username -->
      <div class="userInfo">
        <div class="row">
          <div id="empty" class="two columns">
            <p>&nbsp;</p>
          </div>
          <div id="userPic" class="four columns"></div>
          <div id="userDetails" class="three columns">
            <p id="userName"></p>
            <p id="userLocation"></p>
            <button class="ghButton">Repos</button>
          </div>
        </div>
      </div>

      <!-- Show After User clicks on repo button and the github cat in username -->
      <div class="repo">
        <div class="row">
          <ul id="userRepos"></ul>
        </div>
      </div>

      <!-- Show After User clicks on repo button and the github cat in username -->
      <div class="emailForm">
        <div class="row">
          <p class="header"> Send Email To: <span id="userEmail"></p>
        </div>
        <div class="row">
          <form id="userEmail">
            <div class="row">
              <p class="one column" >&nbsp;</p>
              <input id="username" type="email" class="ten columns" placeholder="Email Subject">
              <p class="one column" >&nbsp;</p>
            </div>
            <div class="row">
              <p class="one column" >&nbsp;</p>
              <textarea id="username" rows="100" type="text" class="ten columns" placeholder="Message"></textarea>
              <p class="one column" >&nbsp;</p>
            </div>
            <div class="row">
              <span class="three columns" >&nbsp;</span>
              <button type="submit" id="email" class="six columns button">Submit</button>
              <span class="three columns" >&nbsp;</span>
            </div>
          </form>
        </div>
      </div>





    </div>
  </div>



  </body>
</html>
